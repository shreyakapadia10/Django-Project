{% extends 'shop/basic.html' %}
{% block title %} Contact Us {% endblock %}
{% block body %}

{% if success %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Thank You For Contacting Us!</strong> We'll get into your contact within 2 days!.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}

<div class="container my-3">
    <h3>How May We Help You?</h3>
    <form name="contactForm" id="contactForm" action="/shop/contact/" method="POST">{% csrf_token %}
        <div class="control-group">
            <div class="form-group floating-label-form-group controls">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Name" name="name" id="name" required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <div class="control-group">
            <div class="form-group floating-label-form-group controls">
                <label>Email Address</label>
                <input type="email" class="form-control" placeholder="Email Address" name="email" id="email" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Phone Number</label>
                <input type="tel" class="form-control" placeholder="Phone Number" id="phone" name="phone" required data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <div class="control-group">
            <div class="form-group floating-label-form-group controls">
                <label>Your Query</label>
                <textarea rows="5" class="form-control" placeholder="Enter Your Query" id="query" name="query" required data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <br>
        <div id="success"></div>
        <button type="submit" class="btn btn-success" id="sendMessageButton" name="submit">Submit</button>
    </form>
</div>
{% endblock %}
